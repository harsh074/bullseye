<div id="wrapper" ng-controller="LoginCtrl">
    <div class="container-fluid" style="padding-top:30px;">
        <div class="row">
            <div class="col-md-2 col-md-offset-3" style="text-align: center;">
                <img align="middle"  height="150" width="150" src="assets/media/images/logo.png"/>
            </div>
            <div class="col-md-4">
                <i style="font-size: 80px;">BullsEye</i>
                <i style="font-size: 20px;">Organizational Milestone Setting Tool</i>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-6 col-md-offset-3" style="background-color: whiteSmoke;padding: 30px;">
            <form role="form" ng-submit="login()">
            <div class="form-group">
                <label for="username">Username :</label>
                <input type="text" class="form-control" id="username" name="username" ng-model="credentials.email"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        </div>
    </div>
</div>
